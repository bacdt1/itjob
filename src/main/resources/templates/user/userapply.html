            $(document).ready(function()
            {
//会员中心顶部搜索职位简历切换
                $("#usertopselectbox").hover(
                    function () {
                        $(this).find("#selmenu").show();

                    function () {
                        $(this).find("#selmenu").hide();
                    }
                );
                $(".leftmenu .meunbox li[class!='h']").hover(
                    function () {
                        $(this).css("background-color","#F5F5F5");

                        $(this).css("background-color","#FFFFFF");
                    }
                );
//会员中心顶部搜索职位简历切换 点击选择触发事件
                $("#usertopselectbox .selmenu").click(function(){

                    var txt=$(this).text();

                    if (txt=="简历")
                    {
                        $("#topsotype").val('2');
                        $("#seltxt").text('简历');
                        $("#selmenu").text('职位');
                        $("#selmenu").hide();
                    }
                    else
                    {
                        $("#topsotype").val('1');
                        $("#seltxt").text('职位');
                        $("#selmenu").text('简历');
                        $("#selmenu").hide();
                    }
                });
//所有提交按钮效果
                $("input[type='submit'],input[type='button']").hover(
                    function () {
                        $(this).addClass("hover");
                    },
                    function () {
                        $(this).removeClass("hover");
                    }
                );
//所有多选按钮效果
                $(".input_checkbox,.input_checkbox_add").hover(
                    function () {
                        $(this).addClass("h");
                    },
                    function () {
                        $(this).removeClass("h");
                    }
                );
//多选
                $('#chk').click(function(){
                    $(this).parents("form").find("input[type=checkbox]").attr('checked',$("#chk").attr('checked'))
                });
//信息列表背景变色
                $(".userliststyle").hover(
                    function () {
                        $(this).css('background-color','#FCFCFC');
                    },
                    function () {
                        $(this).css('background-color','#FFFFFF');
                    }
                );
            });
        </script>

        <script>
            $(function(){
                //回到顶部组件出现设置
                $(window).scroll(function(){
                    if($(window).scrollTop()>200){
                        $(".back").fadeIn(400);
                    }else{
                        $(".back").fadeOut(400);
                    }
                })

                //回到顶部hover效果
                $(".back_to_top .back, .steer, .sub").hover(function(){
                    $(this).find("div").css("display","block");
                },function(){
                    $(this).find("div").css("display","none");
                })

                //设置滚回顶部方法
                $(".back").click(function(){
                    $("body,html").animate({scrollTop:0}, 500);
                    return false;
                })
            });
